<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Matching Slider</title>

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background: linear-gradient(to right, #ece9e6, #ffffff);
		}

		.carousel-item {
			text-align: center;
			padding: 20px;
		}

		.user-card {
			background: white;
			border-radius: 15px;
			box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			width: 320px;
			margin: auto;
			transition: transform 0.3s ease-in-out;
		}

		.user-card:hover {
			transform: scale(1.05);
		}

		.user-card img {
			width: 100%;
			height: 220px;
			object-fit: cover;
			border-top-left-radius: 15px;
			border-top-right-radius: 15px;
		}

		.user-card .card-body {
			padding: 15px;
		}

		.user-card h5 {
			color: #333;
			font-size: 1.3rem;
			font-weight: bold;
		}

		.user-card p {
			font-size: 0.9rem;
			color: #777;
			margin-bottom: 8px;
		}

		.user-card .btn {
			background: linear-gradient(45deg, #ff416c, #ff4b2b);
			color: white;
			font-weight: bold;
			border: none;
			width: 100%;
			padding: 8px;
			border-radius: 8px;
			transition: 0.3s;
		}

		.user-card .btn:hover {
			background: linear-gradient(45deg, #ff4b2b, #ff416c);
		}

		.carousel-control-prev-icon,
		.carousel-control-next-icon {
			filter: invert(1);
		}
	</style>
</head>

<body>

	<div class="container mt-5">
		<h2 class="text-center mb-4">Your Best Match</h2>

		<div id="userCarousel" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">

				<!-- Thymeleaf Loop to display users -->
				<div th:each="user, iterStat : ${users}" class="carousel-item"
					th:classappend="${iterStat.index == 0} ? 'active'">

					<div class="user-card">
						
						<img th:src="@{/images/boy.jpg}" th:if="${user.gender == 'male'}" alt="User image">
						<img th:src="@{/images/girl.png}" th:unless="${user.gender == 'male'}" alt="User image">


						<div class="card-body">
							<h5 th:text="${user.name}">User Name</h5>
							<p th:text="'Gender: ' + ${user.gender}">Gender</p>
							<p th:text="'Age: ' + ${user.age}">Age</p>
							<p th:text="'Interests: ' + ${user.interests}">Interests</p>
						</div>
					</div>
				</div>

			</div>

			<!-- Controls -->
			<button class="carousel-control-prev" type="button" data-bs-target="#userCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#userCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>

	<!-- Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
