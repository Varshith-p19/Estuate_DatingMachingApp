<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dating App - Find Your Match</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
			background-color: #f8f9fa;
		}

		.header {
			background-color: #ff4d6d;
			color: white;
			padding: 20px;
			font-size: 24px;
			font-weight: bold;
		}

		.container {
			margin: 50px auto;
			max-width: 600px;
			padding: 20px;
			background-color: white;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			margin: 10px;
			font-size: 18px;
			color: white;
			background-color: #ff4d6d;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			text-decoration: none;
		}

		.btn:hover {
			background-color: #e03e5e;
		}
	</style>
</head>

<body>
	<div class="header">Welcome to CUPID</div>
		<div class="container">
			<h2>Find Your Perfect Match!</h2>
			<p>Join thousands of users and connect with amazing people.</p>
			<a href="/match_user" class="btn">Find Match</a>
			<a href="/register" class="btn">Add User's</a>
			
		</div>

</body>

</html>
